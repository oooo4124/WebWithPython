<!DOCTYPE html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        $("#alert-success").hide();
        $("#alert-danger").hide();
        $("input").keyup(function(){
            var pw1=$("#pw1").val();
            var pw2=$("#pw2").val();
            if(pw1 != "" || pw2 != ""){
                if(pw1 == pw2){
                    $("#alert-success").show();
                    $("#alert-danger").hide();
                    $("#submit").removeAttr("disabled");
                }else{
                	if(pw2 != ""){
                    $("#alert-success").hide();
                    $("#alert-danger").show();
                    $("#submit").attr("disabled", "disabled");
                	} else{
                		$("#alert-success").hide();
                        $("#alert-danger").hide();
                	}
                }    
            }
        });
    });
</script>
